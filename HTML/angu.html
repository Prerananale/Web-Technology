<!DOCTYPE html>  
<html>  
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>  
<body>  
<div data-ng-app="" data-ng-init="num1=10;num2=20">  
<h2>Calculator</h2>  
Number1: <input type="number" ng-model="num1">  
Number2: <input type="number" ng-model="num2">  
<p><b>Total in rupees:</b> {{num1 * num2}}</p>  
</div>  
</body>  
</html>
